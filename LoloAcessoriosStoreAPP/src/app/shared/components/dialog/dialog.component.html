<div class="modal-backdrop" (click)="onCancel()">
  <div class="modal" (click)="stopPropagation($event)">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    <div class="modal-buttons">
      <button (click)="onConfirm()">Excluir</button>
      <button (click)="onCancel()">Cancelar</button>
    </div>
  </div>
</div>
