<div class="modal-backdrop" (click)="onCancel()">
  <div class="modal" (click)="stopPropagation($event)">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    <div class="modal-buttons">
      <button (click)="onConfirm()">{{ buttonText1 }}</button>
      <button (click)="onCancel()">{{ buttonText2 }}</button>
    </div>
  </div>
</div>
